<div class="flex justify-center">
    <div class="text-2xl font-bold text-center">Todo App</div>
</div>
<form #f="ngForm" (ngSubmit)="onAdd(f)" class="flex p-2 items-center justify-center">
    <input type="text" name="item" class="border-2" ngModel required>
    <button type="submit" class="border-2 mx-3 px-2 ">Add</button>
</form>
<div class="bg-red-300 p-2 m-4 rounded-md shadow-lg mx-auto max-w-xl">
    <div *ngIf="items.length!==0; else empty">
        <div *ngFor="let x of items" class="p-2">
            <div class="shadow-lg rounded-md flex bg-red-200 p-2 relative">
                <div class="{{x.isDone ? 'line-through opacity-25' : ''}}">{{x.item}}</div>
                <div *ngIf="x.isDone; else notDone">
                    <div (click)="toggle(x)" class="absolute right-24"><svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-check-circle">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg></div>
                </div>
                <ng-template #notDone>
                    <div (click)="toggle(x)" class="absolute right-24"><svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-circle">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg></div>
                </ng-template>
                <button (click)="onDelete(x)" class="absolute right-10">Delete</button>
            </div>
        </div>
    </div>
    <ng-template #empty>
        <div class="text-center py-4 text-gray-600">
            Your Todo list is empty.
        </div>
    </ng-template>
</div>
